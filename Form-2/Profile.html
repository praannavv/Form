<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://w0.peakpx.com/wallpaper/379/420/HD-wallpaper-rick-and-blue-morty-rick-and-morty-scientist.jpg" alt="Image" class="profile-img">
        </div>
   

    <div class="text-data">
        <span class="Name">Richard Daniel Sanchez</span>
        <span class="Type">The Smartest Man in the Universe</span>
    </div>
    <div class="media-button">
        <a href="#" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://github.com/praannavv" class="link">
            <i class='bx bxl-github'></i>
        </a>

    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>

    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="nu">52k</span>
        </div>
        <div class="data">
            <i class='bx bx-message'></i>
            <span class="nu">22k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="nu">10k</span>
        </div>
    </div>
</div>
</body>
</html>
